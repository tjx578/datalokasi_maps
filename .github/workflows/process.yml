name: Process JSON Data

on:
  push:
    paths:
      - "raw-data/**.json"
  workflow_dispatch:

# pakai PAT, jadi permissions default (read) sudah cukup
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false   # kita push pakai PAT

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run processing script
        run: |
          pip install --upgrade pip
          python process.py

      # simpan hasil sebelum ganti branch
      - name: Stash artifacts
        run: |
          mkdir -p /tmp/artifacts
          cp -r output-json /tmp/artifacts/
          cp output-data.csv /tmp/artifacts/

      - name: Switch to output branch
        run: |
          git fetch origin
          if git ls-remote --exit-code --heads origin output >/dev/null 2>&1; then
            git checkout output
          else
            git checkout --orphan output
          fi
          # bersihkan working dir (kecuali .git)
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          mkdir -p output-json

      - name: Restore artifacts
        run: |
          cp -r /tmp/artifacts/output-json/* output-json/ || true
          cp /tmp/artifacts/output-data.csv output-data.csv

      - name: Commit & push results to output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output-json/ output-data.csv
          git commit -m "Update processed data" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/tjx578/datalokasi_maps.git HEAD:output

