name: Proses Data Lokasi

on:
  push:
    paths:
      - 'main/raw-data/**'
      - 'main/process.py'
      - '.github/workflows/process.yml'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run process.py
        run: python main/process.py

      - name: Commit output
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: update output json & csv"
          file_pattern: |
            output/output-json/*.json
            output/output-data.csv
