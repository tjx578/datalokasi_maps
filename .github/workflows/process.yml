name: Process data

on:
  push:
    branches: [ main ]
    paths:
      - 'main/raw-data/**'
      - 'main/process.py'
      - '.github/workflows/process.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run processor
        run: |
          cd main
          python process.py

      - name: Commit outputs to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update processed outputs"
          file_pattern: |
            main/output-json/**
            main/output-data.csv
            main/raw-data/**

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: main/output-json/**
